<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Video - Screen Share</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-view-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-view-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .video-view-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .video-view-wrapper {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .video-view-container .video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-view-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-view-container canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .video-status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }

        .video-status.waiting {
            color: #ff9800;
        }

        .video-status.connected {
            color: #4CAF50;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.close()">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="video-view-container">
        <div class="video-view-header">
            <h1><i class="fas fa-video"></i> Video View</h1>
            <p>Live screen sharing feed</p>
        </div>

        <div class="video-view-wrapper">
            <div class="video-container" id="videoContainer">
                <video id="viewVideo" autoplay playsinline></video>
                <div id="videoPlaceholder" class="video-placeholder">
                    <i class="fas fa-video"></i>
                    <h3>Waiting for video stream...</h3>
                    <p>Please start sharing on the main page</p>
                </div>
            </div>

            <div class="video-status" id="videoStatus">
                <i class="fas fa-circle"></i> <span id="statusText">Waiting for connection...</span>
            </div>
        </div>
    </div>

    <script>
        class VideoViewer {
            constructor() {
                this.viewVideo = document.getElementById('viewVideo');
                this.videoPlaceholder = document.getElementById('videoPlaceholder');
                this.videoStatus = document.getElementById('videoStatus');
                this.statusText = document.getElementById('statusText');
                this.channel = new BroadcastChannel('screen-share-channel');
                this.canvas = null;
                this.ctx = null;
                this.isStreaming = false;
                this.lastFrameTime = 0;
                
                this.init();
            }

            init() {
                // Create canvas for displaying frames
                this.canvas = document.createElement('canvas');
                this.canvas.style.position = 'absolute';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
                this.canvas.style.objectFit = 'contain';
                this.ctx = this.canvas.getContext('2d');
                
                const videoContainer = document.querySelector('.video-container');
                videoContainer.appendChild(this.canvas);
                this.canvas.style.display = 'none';
                
                // Listen for stream updates from the main page
                this.channel.onmessage = (event) => {
                    if (event.data.type === 'frame') {
                        this.handleFrame(event.data);
                    } else if (event.data.type === 'stream-update') {
                        this.handleStreamUpdate(event.data);
                    } else if (event.data.type === 'stream-stopped') {
                        this.handleStreamStopped();
                    } else if (event.data.type === 'stream-paused') {
                        this.handleStreamPaused();
                    } else if (event.data.type === 'stream-resumed') {
                        this.handleStreamResumed();
                    } else if (event.data.type === 'stream-status') {
                        if (event.data.status === 'started') {
                            this.updateStatus('connected', 'Connected - Streaming live');
                        }
                    }
                };

                // Request current stream status
                this.channel.postMessage({ type: 'request-stream' });

                // Check if there's already a shared stream
                this.checkForStream();

                this.updateStatus('waiting', 'Waiting for video stream...');
            }

            checkForStream() {
                // Check localStorage for active sharing
                const isSharing = localStorage.getItem('screen-sharing-active');
                if (isSharing === 'true') {
                    this.updateStatus('waiting', 'Connecting to stream...');
                }
                
                // Request stream status
                setTimeout(() => {
                    this.channel.postMessage({ type: 'request-stream' });
                }, 500);
            }

            handleFrame(data) {
                if (!this.isStreaming) {
                    this.isStreaming = true;
                    this.videoPlaceholder.style.display = 'none';
                    this.viewVideo.style.display = 'none';
                    this.canvas.style.display = 'block';
                    this.updateStatus('connected', 'Connected - Streaming live');
                }

                // Load and display the frame
                const img = new Image();
                img.onload = () => {
                    const container = this.canvas.parentElement;
                    const containerWidth = container.clientWidth;
                    const containerHeight = container.clientHeight;
                    
                    // Set canvas dimensions to match container
                    this.canvas.width = containerWidth;
                    this.canvas.height = containerHeight;
                    
                    // Calculate aspect-ratio preserving dimensions
                    const imgAspect = img.width / img.height;
                    const containerAspect = containerWidth / containerHeight;
                    
                    let drawWidth, drawHeight, drawX, drawY;
                    if (imgAspect > containerAspect) {
                        // Image is wider - fit to width
                        drawWidth = containerWidth;
                        drawHeight = containerWidth / imgAspect;
                        drawX = 0;
                        drawY = (containerHeight - drawHeight) / 2;
                    } else {
                        // Image is taller - fit to height
                        drawHeight = containerHeight;
                        drawWidth = containerHeight * imgAspect;
                        drawX = (containerWidth - drawWidth) / 2;
                        drawY = 0;
                    }
                    
                    // Clear canvas and draw the frame
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(0, 0, containerWidth, containerHeight);
                    this.ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                };
                img.src = data.data;
                this.lastFrameTime = Date.now();
            }

            handleStreamUpdate(data) {
                if (data.streamId === 'active') {
                    this.updateStatus('waiting', 'Waiting for frames...');
                }
            }

            handleStreamStopped() {
                this.isStreaming = false;
                this.videoPlaceholder.style.display = 'flex';
                this.viewVideo.style.display = 'none';
                this.canvas.style.display = 'none';
                this.updateStatus('waiting', 'Stream stopped. Waiting for new stream...');
                
                // Check for stream again
                setTimeout(() => {
                    this.channel.postMessage({ type: 'request-stream' });
                }, 1000);
            }

            handleStreamPaused() {
                this.updateStatus('waiting', 'Stream paused...');
            }

            handleStreamResumed() {
                if (this.isStreaming) {
                    this.updateStatus('connected', 'Connected - Streaming live');
                } else {
                    this.updateStatus('waiting', 'Stream resumed. Waiting for frames...');
                }
            }

            updateStatus(status, text) {
                this.statusText.textContent = text;
                this.videoStatus.className = `video-status ${status}`;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new VideoViewer();
        });
    </script>
</body>
</html>
